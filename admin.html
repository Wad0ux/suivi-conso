<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Tableau de bord</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl mb-6">Tableau de bord consommation</h1>
  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="py-2 px-4 border">Nom</th>
        <th class="py-2 px-4 border">Canette</th>
        <th class="py-2 px-4 border">Nourriture</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
 <div id="dashboard" class="hidden">
      <button id="logout-btn" class="mb-4 text-red-600">Se déconnecter</button>
      <button id="export-csv" class="mb-4 ml-4 text-blue-600">Exporter CSV</button>
      <table class="w-full border mt-4">
        <thead class="bg-gray-200">
          <tr><th>Client</th><th>Produit</th><th>Quantité</th><th>Date</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  <script type="module" src="admin.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
